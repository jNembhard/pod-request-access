<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A music pod landing page" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="sass/styles.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Pod request access landing page</title>
  </head>
  <body>
    <header>
      <div class="title"><img src="assets/desktop/logo.svg" alt="logo" /></div>
    </header>
    <main>
      <div class="pod">
        <div class="pod__container">
          <div class="pod__header">
            <span>Publish your podcasts </span>everywhere.
          </div>
          <div class="pod__paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </div>
          <form>
            <input id="email" type="email" placeholder="Email address" />
            <div id="mail" type="submit" onclick="validate()">
              Request access
            </div>
            <h6 id="result"></h6>
          </form>
          <div class="pod__testimonials">
            <img src="assets/desktop/spotify.svg" alt="spotify logo" />

            <img
              src="assets/desktop/apple-podcast.svg"
              alt="apple podcast logo"
            />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="google podcast logo"
            />
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="pocket casts logo"
            />
          </div>
        </div>
        <div class="pod__image-container">
          <picture>
            <source
              media="(max-width: 414px)"
              srcset="assets/mobile/image-host.jpg"
            />
            <source
              media="(max-width: 768px)"
              srcset="assets/tablet/image-host.jpg"
            />
            <source
              media="(max-width: 1440px)"
              srcset="assets/desktop/image-host.jpg"
            />
            <img src="assets/desktop/image-host.jpg" alt="Studio Artist" />
          </picture>
          <img
            class="dots"
            src="assets/desktop/bg-pattern-dots.svg"
            alt="Dots"
          />
        </div>
      </div>
    </main>
    <footer>Coded by Jason Nembhard</footer>
  </body>
  <script type="text/javascript">
    function windowChange(x) {
      const $result = $("#result");

      if (x.matches) {
        $result.css("margin-top", "30px");
        $result.css("margin-right", "0");
        $result.css("margin-left", "-3px");
      }
    }

    function validateEmail(email) {
      let re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    function validate() {
      let x = window.matchMedia("(max-width: 576px)");
      const $result = $("#result");
      const email = $("#email").val();
      $result.text("");

      if (validateEmail(email)) {
        $result.text(email + " is valid :)");
        $result.css("color", "#54e6af");
        windowChange(x);
        x.addListener(windowChange);
      } else {
        $result.text("Oops! Please check your email!");
        $result.css("color", "red");
        windowChange(x);
        x.addListener(windowChange);
      }
      return false;
    }
  </script>
</html>
